{% extends "base.html" %}

{% block content %}
<section class="grid gap-6 lg:grid-cols-12">
    <div class="lg:col-span-7">
        <div class="card bg-base-100 shadow-xl ring-1 ring-base-200">
            <div class="card-body space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="card-title text-lg">批量上传</h2>
                        <p class="text-sm text-base-content/70">多文件并行触发 ETL，适合一次性导入多个财报</p>
                    </div>
                    <div class="badge badge-secondary badge-outline">Batch</div>
                </div>
                <form
                    method="post"
                    action="/ui/ingest/batch"
                    hx-post="/ui/ingest/batch"
                    hx-target="#batch-result"
                    hx-swap="innerHTML transition:true"
                    hx-indicator="#global-indicator"
                    hx-encoding="multipart/form-data"
                    hx-sync="closest form:queue"
                    hx-disabled-elt="fieldset, button"
                    enctype="multipart/form-data"
                    data-busy-text="批量入库中..."
                    class="space-y-4"
                >
                    <fieldset class="space-y-3">
                        <label class="form-control">
                            <div class="label">
                                <span class="label-text">选择多个 Markdown 文件</span>
                                <span class="label-text-alt text-secondary">可多选 .md</span>
                            </div>
                            <input type="file" id="files" name="files" multiple accept=".md" class="file-input file-input-bordered w-full" required>
                        </label>
                    </fieldset>
                    <div class="flex items-center justify-between gap-3">
                        <p class="text-xs text-base-content/60">并发度由环境变量 BATCH_INGEST_CONCURRENCY 控制。</p>
                        <button type="submit" class="btn btn-secondary">批量入库</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 space-y-4">
        <div id="batch-result">
            {% include "partials/batch_result.html" %}
        </div>
        <div class="card bg-base-100 shadow-lg ring-1 ring-base-200">
            <div class="card-body space-y-2">
                <h3 class="card-title text-base">批量注意事项</h3>
                <ul class="list-disc list-inside text-sm text-base-content/70 space-y-1">
                    <li>后端自动过滤重复 doc_hash，已入库文件将跳过。</li>
                    <li>请求长时间执行时会展示加载遮罩，可保持页面停留等待。</li>
                    <li>若某文件失败，结果列表会返回错误详情，支持部分成功。</li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
