services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__STORAGE__OPTIMIZERS__DELETED_THRESHOLD=0.5
    restart: always

  api:
    image: highkay/stupidsimplerag:latest
    # 若需本地源码热更，可改为 build: . 并挂载 ./app
    ports:
      - "8005:8000"
    env_file: .env
    depends_on:
      - qdrant
    restart: always
